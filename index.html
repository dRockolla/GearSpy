	<header class="navbar navbar-static-top navbar-inverse" role="banner" ng-controller="UserCtrl">

					<H1>Gear Spy <small>experimental</small></H1>

				</div>
				<div id="profile" ng-show="auth" ng-cloak>
					<span class="neg">
						<a ng-click="logout()">Logout of Strava</a> <span class="hidden-xs">| {{athlete.firstname}} {{athlete.lastname}}
						<img ng-src="{{athlete.profile_medium}}"></span>
					</span>

			</div>
		</div>
	</header>
	<div class="container">
		<div class="col-md-8 col-md-offset-2">

		</div>
	</div>

	<div id="main" class="container">
		<div ng-view class="view-frame row"></div>
	</div>
