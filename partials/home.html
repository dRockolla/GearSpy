<div class="col-sm-10 col-sm-offset-1">
	<div id="splash-frame">
		<div class="frame image">
			<img src="img/splash.jpg">
		</div>
		<div class="frame text">
			<span ng-hide="auth">
			<p>For GearSpy to work you will need both speed and cadence data. If you don't have a cadnece sensor, you're out of luck.</p>
			<a ng-href="{{retUrl}}" ng-cloak ><img src='img/LogInWithStrava.png'></a>
			<p>You'll be sent over to Strava to okay GearSpy, then they'll send you right back.</p>
			</span>
			<span ng-show="auth">
				<p>Welcome back {{athlete.firstname}} {{athlete.lastname}}, let's get started.</p>
				<a href="#/activities"><button class="btn btn-success">Show me my rides</button></a>
				<button class="btn" ng-click="logout()">Logout of Strava</button>
			</span>
		</div>
	</div>
</div>
